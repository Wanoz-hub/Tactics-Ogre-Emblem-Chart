<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Ogre: Emblem Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f1e8; /* Parchment background */
            color: #4a3f35; /* Dark brown text */
        }
        .table-container, .filter-container {
            background-color: #e8e2d4; /* Light warm gray-brown */
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #dcd3c3;
        }
        thead th {
            font-family: 'Press Start 2P', cursive;
            background-color: #c8bba8; /* Muted medium brown */
            color: #3B5323; /* Dark Green for better contrast */
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.65rem; /* Adjust size for pixel font */
            letter-spacing: 0.05em;
        }
        tbody tr {
            color: #3B5323; /* Set default text color for table body rows to dark green */
        }
        tbody tr:nth-child(even) {
            background-color: #f0ebe0; /* Lighter cream for alternating rows */
        }
        tbody tr:hover {
            background-color: #dcd3c3; /* Highlighted row on hover */
        }
        .filter-container {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"], input[type="search"] {
            background-color: #fdf9f2; /* Light cream */
            border-color: #c8bba8;
            color: #4a3f35;
        }
        input[type="text"]:focus, input[type="search"]:focus {
            --tw-ring-color: #a67b5b;
        }
        input[type="checkbox"] {
            accent-color: #a67b5b; /* Warm brown accent */
        }
        .emblem-name {
            font-family: 'Press Start 2P', cursive;
            color: #a67b5b; /* Warm brown accent for emblem names - this will override the parent tr color */
            font-weight: normal; /* Override bold for pixel font */
            font-size: 0.8rem;
            line-height: 1.2;
        }
        .missable-tag {
            font-family: 'Inter', sans-serif; /* Keep tag readable */
            background-color: #a67b5b;
            color: #ffffff;
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 9999px;
            font-weight: 500;
            margin-left: 0.75rem;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #4a3f35;
            font-size: 2rem; /* Adjusted from text-4xl */
            line-height: 1.4;
        }
        .filter-label {
            color: #3B5323;
        }
        .text-gray-400 {
            color: #6e5f52; /* This will apply to the header subtitle */
        }
        .text-gray-500 {
           color: #8b7d70;
        }
        .border-gray-700 {
            border-color: #dcd3c3;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="font-bold">Tactics Ogre: Emblem Overview</h1>
            <p class="text-lg text-gray-400 mt-2">An interactive and filterable guide to all emblems.</p>
        </header>

        <!-- Filter Controls -->
        <div class="filter-container">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="lg:col-span-2">
                    <label for="search-input" class="block mb-2 text-sm font-medium filter-label">Search by Name</label>
                    <input type="search" id="search-input" placeholder="e.g., Animal Hunter" class="w-full px-4 py-2 rounded-md border focus:outline-none focus:ring-2">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium filter-label">Filter by Mode</label>
                    <div id="mode-filters" class="flex flex-wrap gap-x-4 gap-y-2">
                        <!-- Checkboxes will be inserted here by JS -->
                    </div>
                </div>
                 <div>
                    <label class="block mb-2 text-sm font-medium filter-label">Other Filters</label>
                    <div class="flex items-center">
                        <input type="checkbox" id="missable-filter" class="w-4 h-4 rounded">
                        <label for="missable-filter" class="ml-2 text-sm filter-label">Show Only Missable</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Emblems Table -->
        <div class="table-container overflow-x-auto">
            <div class="max-h-[70vh] overflow-y-auto">
                <table class="w-full text-sm text-left">
                    <thead class="uppercase">
                        <tr>
                            <th scope="col" class="px-6 py-3">Emblem</th>
                            <th scope="col" class="px-6 py-3">Image</th>
                            <th scope="col" class="px-6 py-3">Effect</th>
                            <th scope="col" class="px-6 py-3">How to Obtain</th>
                            <th scope="col" class="px-6 py-3">Obtainable Modes</th>
                        </tr>
                    </thead>
                    <tbody id="emblems-table-body">
                        <!-- Table rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </div>
         <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Data based on the Tactics Ogre: The Knight of Lodis guide. Emblems that are missable in one way or another are marked.</p>
        </footer>
    </div>

    <script>
        const emblemsData = [
            { name: "Blood Reign", description: "Awarded for killing 25 foes. It terrifies enemies within 3 panels of the owner.", effect: "Enemies within 3 panels receive -1 to Mental Gauge.", obtain: "Defeat 25 total enemies with one character.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/1.png" },
            { name: "Dragon's Scale", description: "Honors one who slays at least 5 dragons. Required to change into a Dragoon, but the trust of dragons will be lost.", effect: "Unlocks Dragoon class; -50% persuasion penalty on dragons.", obtain: "Defeat 5 dragon-type units.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/2.png" },
            { name: "Animal Hunter", description: "Honors one who slays at least 5 ferocious beasts. Trust from beasts will be lost.", effect: "Persuading beasts has a 50% success penalty.", obtain: "Defeat 5 beast-type units.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/3.png" },
            { name: "Exorcist", description: "Commends one who vanquished 5 undead beings. It terrifies undead within three panels of the owner.", effect: "Undead enemies within 3 panels receive -1 to Mental Gauge.", obtain: "Exorcise 5 undead units.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/4.png" },
            { name: "Self Preservation", description: "Awarded for using a counterattack to finish off a foe. Increases counterattack ability.", effect: "Increases damage dealt with counterattacks.", obtain: "Defeat an enemy with a counterattack.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/5.png" },
            { name: "Berserk", description: "Awarded in praise of ability to kill with one strike. Affects changes in luck.", effect: "Lengthens the character's biorhythm period.", obtain: "Defeat an enemy at full health in a single hit.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/6.png" },
            { name: "Arbitration", description: "Awarded for persuading enemies to have a change of heart, without resorting to fighting. Increases persuasiveness.", effect: "Increases persuasion success rate by 30%.", obtain: "Successfully persuade 5 units.", modes: ["Story"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/7.png" },
            { name: "Broken Heart", description: "Sympathetic (and pathetic) emblem presented to males who fail to persuade female foes. Decreases luck (even further)!", effect: "Shortens the character's biorhythm period.", obtain: "As a male character, fail to persuade a female unit 10 times.", modes: ["Story"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/8.png" },
            { name: "Vixen's Whisper", description: "Awarded for using feminine persuasions to befriend enemies. Required to become a Witch.", effect: "Unlocks the Witch class.", obtain: "As a female character, successfully persuade a male unit.", modes: ["Story"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/9.png" },
            { name: "Sniper", description: "Awarded for accuracy in missile attacks. Increases agility.", effect: "+10 AGI", obtain: "Land 5 consecutive hits with a bow or crossbow.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/10.png" },
            { name: "Fist Fight", description: "Awarded to heroes who defeat enemies with their bare fists and no equipment. Their fists become even more lethal.", effect: "Increases damage dealt with bare-handed attacks.", obtain: "Defeat an enemy with a bare-handed attack while unequipped.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/11.png" },
            { name: "Heavenly Spirit", description: "Awarded for healing comrades on the battlefield. Required to become a Priest.", effect: "Unlocks the Priest class.", obtain: "Use healing magic on allies 20 times.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/12.png" },
            { name: "Don Quixote", description: "Warning for those who rush into battle hastily, suffering a brutal counterattack.", effect: "-10 INT", obtain: "Receive counterattack damage equal to 75% or more of max HP.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/13.png" },
            { name: "Centurion", description: "A tribute to one who defeats all enemies on the battlefield. Increases power.", effect: "+20 STR", obtain: "Have a single character defeat or persuade all enemies on a map.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/14.png" },
            { name: "Charisma", description: "Honors extraordinary heroes with remarkable strength, intelligence, or agility.", effect: "Allies within 3 panels receive +1 to Mental Gauge.", obtain: "Reach 350+ in STR, INT, or AGI.", modes: ["Story", "Training"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/15.png" },
            { name: "Bullpen Ace", description: "Given to those 'belly-itchers' who couldn't 'hit the broad side of a barn' in battle, despite their MVP status in training.", effect: "Increases damage dealt by 125% in Training mode only.", obtain: "In Training mode, defeat 20 units.", modes: ["Training"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/16.png" },
            { name: "Bogus Hero", description: "All the training in the world won't amount to much if you choke on stage! This emblem's penalty can be negated by the emblem Miracle.", effect: "Prevents the character from landing critical hits.", obtain: "Gain 20 levels exclusively in Training mode.", modes: ["Training"], missable: true, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/17.png" },
            { name: "The Pen and the Sword", description: "Awarded for experience in hand to hand combat as well as the use of destructive magic. Required to become a Warlock.", effect: "Unlocks the Warlock class.", obtain: "Defeat 4 enemies with physical attacks and 4 with magic/skills.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/18.png" },
            { name: "Gibe of the Fallen Angel", description: "Dishonorable emblem for clergy members who slay numerous living beings despite their sworn duty.", effect: "Shifts alignment one step towards Chaotic.", obtain: "As a Cleric or Priest, defeat 3 enemies with physical attacks.", modes: ["Story", "Quest", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/19.png" },
            { name: "Lancer", description: "Awarded for striking 2 enemies with one piercing attack. Required to become a Valkyrie.", effect: "Unlocks the Valkyrie class.", obtain: "Hit 2 units simultaneously with a spear or whip.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/20.png" },
            { name: "Philosopher's Stone", description: "Presented to spellcasters who effectively use area-effect spells to defeat many foes.", effect: "Unlocks the Siren class.", obtain: "Defeat 2+ enemies simultaneously with one area-of-effect spell.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/21.png" },
            { name: "War God", description: "Honors those who deal ferocious blows to their foes. Increases strength at the expense of intelligence.", effect: "+30 STR, -30 INT", obtain: "Inflict 200+ damage with a single physical attack.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/22.png" },
            { name: "Knight's Certificate", description: "Awarded to courageous warriors who attack head on. Required to become a knight.", effect: "Unlocks the Knight class.", obtain: "Attack enemies from the front or sides at close range 15 times.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/23.png" },
            { name: "Book of Initiation", description: "Awarded for skill in dodging enemies' attacks. Required to become a Swordmaster.", effect: "Unlocks the Swordmaster class.", obtain: "Dodge or block 3 consecutive physical attacks.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/24.png" },
            { name: "Miracle", description: "Praises the miraculous dodging of an attack when nearing death. One miracle leads to another.", effect: "Increases critical hit rate; nullifies Bogus Hero.", obtain: "Dodge or block an attack with 5% or less HP remaining.", modes: ["Story", "Quest", "Training", "Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/25.png" },
            { name: "Embodiment of Desires", description: "Recognizes expert treasure-hunting ability.", effect: "Increases the rank of buried treasure found.", obtain: "Collect 5 buried treasures or loot bags.", modes: ["Story", "Training"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/26.png" },
            { name: "Archangel's Feather", description: "Presented by Archangel when dead are revived. Required to become an Angel Knight.", effect: "Unlocks the Angel Knight class.", obtain: "Revive a unit after it has been knocked out.", modes: ["Story", "Training"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/27.png" },
            { name: "The Cycle of Life", description: "Designates character that has transmigrated to undead by Necromancy and is returned to original form by Reincarnation. Supports undead within three panels.", effect: "Undead allies within 3 panels receive +1 to Mental Gauge.", obtain: "Turn a unit undead via Necromancy, then return it to life with Reincarnation.", modes: ["Story", "Training"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/28.png" },
            { name: "Mark of the Elite", description: "Praises those who fulfill the Winning Conditions with only a few characters.", effect: "Grants an immediate level up (if not max level).", obtain: "Win a battle with 2 or fewer characters in the party.", modes: ["Story"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/29.png" },
            { name: "Lucky Soldier", description: "Awarded for returning from a battle in VS Mode unscathed. Increases luck.", effect: "Increases the character's biorhythm value.", obtain: "Win a Vs. Mode battle without taking any damage.", modes: ["Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/30.png" },
            { name: "Mark of Valor", description: "Honors heroes who fulfill the winning condition in Vs. Mode. Stabilizes luck.", effect: "Decreases the character's biorhythm amplitude.", obtain: "Win a battle in Vs. Mode.", modes: ["Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/31.png" },
            { name: "Veteran Soldier", description: "Awarded to all characters in a victorious battle in Vs. Mode. Increases the basic stats.", effect: "+15 STR, +15 INT, +15 AGI", obtain: "Defeat an enemy in Vs. Mode.", modes: ["Vs. Mode"], missable: false, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/32.png" },
            { name: "Relix's Emblem", description: "Prestigious emblem for men who use their talents effectively and gain experience in all classes. Removes fear and fosters success in battle.", effect: "Mental Gauge is permanently set to +2.", obtain: "Master all 14 male classes with one character.", modes: ["Story", "Training"], missable: true, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/33.png" },
            { name: "Ripple's Emblem", description: "A tribute to women who use their talents effectively and gain experience in all classes. Removes fear and fosters success in battle.", effect: "Mental Gauge is permanently set to +2.", obtain: "Master all 14 female classes with one character.", modes: ["Story", "Training"], missable: true, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/34.png" },
            { name: "Grozz Nuy's Emblem", description: "Emblem bestowed upon dragons that use their talents effectively and gain experience in all classes. Removes fear and fosters success in battle.", effect: "Mental Gauge is permanently set to +2.", obtain: "Master all 8 dragon classes with a single dragon.", modes: ["Story", "Training"], missable: true, imageUrl: "https://raw.githubusercontent.com/Wanoz-hub/Tactics-Ogre-Emblem-Chart/main/Images/35.png" },
        ];
        
        const tableBody = document.getElementById('emblems-table-body');
        const searchInput = document.getElementById('search-input');
        const modeFiltersContainer = document.getElementById('mode-filters');
        const missableFilter = document.getElementById('missable-filter');
        
        const allModes = [...new Set(emblemsData.flatMap(e => e.modes))].sort();
        allModes.forEach(mode => {
            const div = document.createElement('div');
            div.className = 'flex items-center';
            div.innerHTML = `
                <input type="checkbox" id="mode-${mode.toLowerCase().replace(' ', '-')}" value="${mode}" class="w-4 h-4 rounded mode-checkbox">
                <label for="mode-${mode.toLowerCase().replace(' ', '-')}" class="ml-2 text-sm filter-label">${mode}</label>
            `;
            modeFiltersContainer.appendChild(div);
        });
        
        const modeCheckboxes = document.querySelectorAll('.mode-checkbox');

        const renderTable = (data) => {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-8 px-6">No emblems found matching your criteria.</td></tr>`;
                return;
            }
            data.forEach((emblem) => {
                const originalIndex = emblemsData.findIndex(original => original.name === emblem.name);
                const missableTag = emblem.missable ? '<span class="missable-tag">Missable</span>' : '';
                const row = `
                    <tr class="border-b border-gray-700 align-middle">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <span class="emblem-name">${originalIndex + 1}. ${emblem.name}</span>
                                ${missableTag}
                            </div>
                            <p class="font-normal mt-2">${emblem.description}</p>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <img src="${emblem.imageUrl}" 
                                 alt="Image for ${emblem.name}" 
                                 class="w-16 h-16 object-contain inline-block" 
                                 onerror="this.onerror=null;this.src='https://placehold.co/64x64/e8e2d4/4a3f35?text=N/A';">
                        </td>
                        <td class="px-6 py-4">${emblem.effect}</td>
                        <td class="px-6 py-4">${emblem.obtain}</td>
                        <td class="px-6 py-4">${emblem.modes.join(', ')}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        };
        
        const filterData = () => {
             const searchTerm = searchInput.value.toLowerCase();
            const selectedModes = [...modeCheckboxes].filter(cb => cb.checked).map(cb => cb.value);
            const showOnlyMissable = missableFilter.checked;

            let filteredData = emblemsData;

            if (searchTerm) {
                filteredData = filteredData.filter(emblem => 
                    emblem.name.toLowerCase().includes(searchTerm) ||
                    emblem.description.toLowerCase().includes(searchTerm) ||
                    emblem.effect.toLowerCase().includes(searchTerm) ||
                    emblem.obtain.toLowerCase().includes( searchTerm)
                );
            }

            if (selectedModes.length > 0) {
                filteredData = filteredData.filter(emblem => 
                    selectedModes.every(mode => emblem.modes.includes(mode))
                );
            }
            
            if (showOnlyMissable) {
                filteredData = filteredData.filter(emblem => emblem.missable);
            }

            renderTable(filteredData);
        };

        searchInput.addEventListener('input', filterData);
        missableFilter.addEventListener('change', filterData);
        modeCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', filterData);
        });

        // Initial Render
        renderTable(emblemsData);
    </script>

</body>
</html>

</html>
